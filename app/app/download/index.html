<script type="text/javascript">
    var md = new MobileDetect(window.navigator.userAgent);
    if (md.is('iOS')) {
        location.href="http://itunes.apple.com/app/id1072318836";
        if (/micromessenger/.test(navigator.userAgent.toLowerCase())) {
            location.href="http://a.app.qq.com/o/simple.jsp?pkgname=cn.com.kaikaibao.app";
        }
    } else if (md.is('AndroidOS')) {
        location.href="/kaikaibao.apk";
        if (/micromessenger/.test(navigator.userAgent.toLowerCase())) {
            location.href="http://a.app.qq.com/o/simple.jsp?pkgname=cn.com.kaikaibao.app";
        }
    } else if (md.is('mobile')) {
        location.href="https://m.kaikaibao.com.cn";
    } else {
        location.href="/";
    }
</script>
</html>
